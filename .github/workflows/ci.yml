name: CI/CD Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ["3.10", "3.11"]

        steps:
            - uses: actions/checkout@v3

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}
                  cache: "pip"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install pytest pytest-cov black flake8 mypy

            - name: Lint with flake8
              run: |
                  # Stop the build if there are Python syntax errors or undefined names
                  flake8 include/ dags/ --count --select=E9,F63,F7,F82 --show-source --statistics
                  # Exit-zero treats all errors as warnings
                  flake8 include/ dags/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

            - name: Format check with black
              run: |
                  black --check include/ dags/ tests/ --diff || true

            - name: Run unit tests
              run: |
                  pytest tests/ -v --tb=short

            - name: Generate coverage report
              run: |
                  pytest tests/ --cov=include --cov-report=xml --cov-report=term

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v3
              with:
                  file: ./coverage.xml
                  flags: unittests
                  name: codecov-umbrella

    security:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"
                  cache: "pip"

            - name: Install dependencies
              run: |
                  pip install bandit

            - name: Security check with bandit
              run: |
                  bandit -r include/ dags/ -f json -o bandit-report.json || true
                  bandit -r include/ dags/ || true

    docker:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Build Docker image
              run: |
                  docker build -t retail-etl:latest .

            - name: Check image layers
              run: |
                  docker inspect retail-etl:latest
